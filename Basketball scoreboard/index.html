<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball scoreboard</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div>
                <h3 id="home-text">HOME</h3>
                <div class="score-container">
                    <span id="home-score">0</span>
                </div>
                <div class="btn-container">
                    <button onclick="addScoreHomeOne()">+ 1</button>
                    <button onclick="addScoreHomeTwo()">+ 2</button>
                    <button onclick="addScoreHomeThree()">+ 3</button>
                </div>
            </div>
            <div id="new-game-container">
                <button id="new-game-btn" onclick="startNewGame()">New Game</button>
            </div>
            <div>
                <h3 id="guest-text">GUEST</h3>
                <div class="score-container">
                    <span id="guest-score">0</span>
                </div>
                <div class="btn-container">
                    <button onclick="addScoreGuestOne()">+ 1</button>
                    <button onclick="addScoreGuestTwo()">+ 2</button>
                    <button onclick="addScoreGuestThree()">+ 3</button>
                </div>
            </div>
        </div>
    </body>
</html>
